<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shoes Generator</title>
    <link type="text/css" rel="stylesheet" href="/static/style.css">
    <script src="//at.alicdn.com/t/font_1552037_9oy1ai7fp25.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<div style="width: 1000px; margin: auto">

    <div style="font-size:60px;font-weight:bold;text-align:center; margin: 50px">
        <a>Shoes Generator</a>
    </div>

    <div id="actions" class="actions">

        <svg id="brush" class="icon active">
            <use xlink:href="#icon-pan_icon"></use>
        </svg>
        <svg id="eraser" class="icon">
            <use xlink:href="#icon-xiangpi"></use>
        </svg>
        <svg id="clear" class="icon">
            <use xlink:href="#icon-custom-clear"></use>
        </svg>
        <svg id="save" class="icon">
            <use xlink:href="#icon-Logfileupload"></use>
        </svg>


    </div>
    <div>
        <canvas id="canvas" class="cursor1" width="300" height="300"></canvas>
        {#        <canvas id="canvas2" class="cursor1" width="300" height="300"></canvas>#}
        <img id="img1" src="" alt=""/>
    </div>

</div>


<script type="text/javascript" src="/static/script.js"></script>

</body>
</html>
